<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ezypastiwin situs terbaik 2025</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #d9c7b7;
    }

    header, footer {
      background: #111;
      color: #fff;
      padding: 15px;
    }

    header a, footer a {
      color: #00f2ff;
      text-decoration: none;
      margin: 0 10px;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .header-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .slideshow {
      background: #000;
      color: #fff;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .slideshow img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .cta-buttons {
      text-align: center;
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .cta-buttons a {
      text-decoration: none;
    }

    .cta-buttons button {
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 200px;
    }

    .btn-login {
      background-color: #3498db;
      color: white;
    }

    .btn-daftar {
      background-color: #2ecc71;
      color: white;
    }

    .btn-login:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    .btn-daftar:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }

    .boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .box {
      background: #fff;
      width: 180px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      text-align: center;
    }

    .box img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }

    .footer-licenses {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .header-nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .cta-buttons button {
        width: 100%;
        max-width: 100%;
      }

      .box {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container header-nav">
      <a href="logo">
        <img src="https://i.ibb.co/v22tgXr/ezykasino.webp" alt="Logo" style="height: 40px;">
      </a>
      <nav class="nav-links">
        <a href="https://10ezykasino.info/register.jsp">Daftar</a>
        <a href="https://10ezykasino.info/">Login</a>
        <a href="https://10ezykasino.info/promo.jsp">Bonus</a>
        <a href="http://cutt.ly/wanewezykasino">Pinjaman Dana</a>
        <a href="http://cutt.ly/wanewezykasino">Akun VIP</a>
        <a href="https://www.facebook.com/groups/ezykasino">Komunitas</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="slideshow">
      <img src="https://i.ibb.co/W4qtk13K/Slideshow-Mobile.webp" alt="Promo Slide">
    </div>
  </div>

  <div class="cta-buttons">
    <a href="https://10ezykasino.info/" class="btn-login"><button>Login</button></a>
    <a href="https://10ezykasino.info/register.jsp" class="btn-daftar"><button>Daftar</button></a>
  </div>

  <div class="boxes">
    <div class="box">
      <img src="winner1.jpg" alt="Pemenang 1">
      <p>Rp12.500.000</p>
    </div>
    <div class="box">
      <img src="winner2.jpg" alt="Pemenang 2">
      <p>Rp8.200.000</p>
    </div>
    <div class="box">
      <img src="winner3.jpg" alt="Pemenang 3">
      <p>Rp15.000.000</p>
    </div>
  </div>

  <footer>
    <div class="container" style="text-align: center;">
      <p>Ezypastiwin Website terpercaya dan paling dicari di tahun 2025. Menyediakan berbagai layanan menarik, cepat, dan aman.</p>
      <div class="footer-licenses">
        <a href="#">Lisensi A</a>
        <a href="#">Lisensi B</a>
        <a href="#">Lisensi C</a>
        <a href="#">Lisensi D</a>
      </div>
    </div>
  </footer>

</body>
</html>
