<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Gaming 2025</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    header, footer { background: #111; color: #fff; padding: 15px; }
    header a, footer a { color: #00f2ff; text-decoration: none; margin: 0 10px; }
    .container { padding: 20px; max-width: 1200px; margin: auto; }
    .header-nav { display: flex; justify-content: space-between; align-items: center; }
    .nav-links { display: flex; gap: 15px; }
    .slideshow { background: #000; color: #fff; height: 300px; display: flex; align-items: center; justify-content: center; margin-top: 20px; }
    .cta-buttons { text-align: center; margin: 20px 0; }
    .cta-buttons button { margin: 0 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .boxes { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
    .box { background: #fff; width: 180px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; text-align: center; }
    .box img { width: 100%; height: 100px; object-fit: cover; border-radius: 4px; }
    .footer-licenses { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
  </style>
</head>
<body>

  <header>
    <div class="container header-nav">
      <a href="#"><img src="logo-placeholder.png" alt="Logo" style="height: 40px;"></a>
      <nav class="nav-links">
        <a href="#">Daftar</a>
        <a href="#">Login</a>
        <a href="#">Bonus</a>
        <a href="#">Pinjaman Dana</a>
        <a href="#">Akun VIP</a>
        <a href="#">Komunitas</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="slideshow">
      <h2>SLIDESHOW AREA</h2>
    </div>

    <div class="cta-buttons">
      <button>Login</button>
      <button>Daftar</button>
    </div>

    <div class="boxes">
      <!-- Contoh Box Member -->
      <div class="box">
        <img src="winner1.jpg" alt="Pemenang 1">
        <p>Rp12.500.000</p>
      </div>
      <div class="box">
        <img src="winner2.jpg" alt="Pemenang 2">
        <p>Rp8.200.000</p>
      </div>
      <div class="box">
        <img src="winner3.jpg" alt="Pemenang 3">
        <p>Rp15.000.000</p>
      </div>
      <!-- Tambahkan lebih banyak box sesuai kebutuhan -->
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Website terpercaya dan paling dicari di tahun 2025. Menyediakan berbagai layanan menarik, cepat, dan aman.</p>
      <div class="footer-licenses">
        <a href="#">Lisensi A</a>
        <a href="#">Lisensi B</a>
        <a href="#">Lisensi C</a>
        <a href="#">Lisensi D</a>
        <!-- Link bisa diganti sesuai kebutuhan -->
      </div>
    </div>
  </footer>

</body>
</html>
